<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggl Track</title>
  <link rel="stylesheet" href="team.css">

  <link rel="icon" type="image/x-icon"
    href="https://zenkit.com/wp-content/uploads/2020/11/toggl-track_icon_pink_rgb.png">
  <link rel="stylesheet" href="./sidebar.css">
  <script src="https://kit.fontawesome.com/2c5129cb2c.js" crossorigin="anonymous"></script>


</head>

<body>
  <div id="main"></div>
  <div id="mainpage">
    <div id="navbar">
      <div>
        <h4>Organization</h4>

      </div>
      <p>Workspaces</p>
      <p>Team</p>
      <p>Groups</p>
      <p>Settings</p>
      <p>Subscription</p>

      <button id="invitebtn">+ Invite members</button>
    </div>

    <div id="navbar2">

      <select name="" id="show">

        <option value="">Show active </option>
        <option value="Active">Active</option>
        <option value="Archived">Invited</option>
        <option value="Both">Inactive</option>

      </select>

      <p id="p">Filter by:</p>

      <img id="teamimg"
        src="https://static.vecteezy.com/system/resources/previews/000/567/579/original/vector-person-icon.jpg" alt="">
      <p id="teamp">Team</p>

      <img id="clientimg"
        src="https://cdn2.iconfinder.com/data/icons/man-user-human-person-avatar-business-profile/100/18-1User_5-2-512.png"
        alt="">
      <p id="clientp">Access</p>



      <img id="projectimg"
        src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/folder.png"
        alt="">
      <p id="pp">Groups</p>

      <img is="taskimg" src="https://www.myassist.my/wp-content/uploads/2018/10/Inspection-black.png" alt="">
      <p id="taskp">Workspaces</p>

      <input type="text" id="search" placeholder="search members...">

    </div>

    <div id="navbar3">
      <p>NAME</p>
      <p>EMAIL</p>
      <p>WORKSPACES</p>
      <p>GROUPS</p>
    </div>



  </div>
</body>

</html>
<script type="module">

  import sidebar from "./sidebar.js"
  document.getElementById("main").innerHTML = sidebar();

</script>
